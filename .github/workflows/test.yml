name: Automated Build ‚≠ê

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      # Docker Disk Space Usage
      - name: Log Docker Disk Usage
        if: always()
        run: |
          docker system df
          docker info

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Switch to main branch
        run: git checkout master
        
      # Cache Unity Libraries and Build Folders
      - name: Cache Unity Libraries and Build Files
        uses: actions/cache@v4
        with:
          path: |
            Library
            Temp
            obj
            Builds
          key: ${{ runner.os }}-build-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: "2022.3.15f1"
          targetPlatform: Android
          androidKeystoreName: my-release-key.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.KEYALIAS_PASS }}

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Android Build
          path: build

      # Cleanup Unused Docker Images
      - name: Docker Cleanup
        run: docker system prune -af

      # Additional Logs for Debugging
      - name: Output Build Directory Contents
        run: ls -alh build/
