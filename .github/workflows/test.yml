name: Unity Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Cache Unity
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/unity
          ~/.local/share/unity
        key: unity-${{ runner.os }}-${{ hashFiles('**/Editor/BuildScript.cs') }}
        restore-keys: |
          unity-${{ runner.os }}-

    - name: Set up Unity
      uses: game-ci/unity-builder@v4
      with:
        version: 2021.1.11f1

    - name: Build project
      run: |
        /opt/unity/Editor/Unity -projectPath . -quit -batchmode -executeMethod BuildScript.PerformBuild -logFile /dev/stdout
