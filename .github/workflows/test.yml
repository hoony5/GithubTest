name: Unity CI

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      # 1. 체크아웃 (소스 코드 가져오기)
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. 유니티 셋업
      - name: Setup Unity
        uses: game-ci/unity-setup@v2
        with:
          unityVersion: '2021.3.0f1'  # 유니티 버전 설정
          license: ${{ secrets.UNITY_LICENSE }}  # 유니티 라이센스 설정

      # 3. Android SDK 설치
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 30
          components: build-tools;30.0.3

      # 4. 프로젝트 빌드
      - name: Build project
        run: |
          mkdir -p build
          unity -projectPath . -quit -batchmode -buildTarget Android -executeMethod BuildScript.PerformBuild -logFile -buildOutput build/YourApp.apk

      # 5. 빌드 결과 아카이브
      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build/YourApp.apk
