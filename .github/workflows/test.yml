name: Build project

on: [push]

jobs:
  build:
    name: Build for android
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform:
          - Android
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Free Disk Space
        run: |
          df -h
          sudo swapoff -a
          sudo rm -rf /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h
          
      - name: Build project
        uses: game-ci/unity-builder@v4  
        id: myBuildStep
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 2021.3.15f1
          targetPlatform: Android
          androidKeystoreName: my-release-key.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.KEYALIAS_PASS }}
          androidTargetSdkVersion: AndroidApiLevel29
        
      - uses: actions/upload-artifact@v4
        with:
          name: Android Build
          path: build
