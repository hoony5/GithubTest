name: Automated Build â­

on:
  push: # Master ë¸Œëœì¹˜ì— Pushê°€ ë˜ë©´ ë¹Œë“œê°€ ë˜ë„ë¡ ë™ì‘ì‹œí‚µë‹ˆë‹¤.
   tags:
      - '*'  

jobs:
  buildAndroid:
    name: ğŸ“± Android Build
    runs-on: ubuntu-latest # ë¦¬ëˆ…ìŠ¤ë¥¼ ì‚¬ìš©í•©ë‹ˆë‹¤.
    
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Cache (ìºì‹œíŒŒì¼ì„ ìƒì„±í•˜ì—¬ ë‹¤ìŒ ë¹Œë“œì‹œ ë” ë¹ ë¥´ê²Œ ë¹Œë“œë¥¼ í•  ìˆ˜ ìˆë„ë¡ í•´ì¤ë‹ˆë‹¤.)
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # ë¹Œë“œ ì „ ì‚¬ìš© ìš©ëŸ‰ ì •ë¦¬
      - name: Clean up disk space
        run: |
          sudo apt-get clean
          sudo rm -rf /usr/local/lib/android

      # JDK ì„¤ì¹˜
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          androidKeystoreName: ${{ secrets.ANDROID_KEYSTORE_NAME }}
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.KEYALIAS_PASS }}
          customImage: game-ci/unity-builder:2.0.0

      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Android Build
          path: build
