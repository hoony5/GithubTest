name: Automated Build ‚≠ê

on:
  push:
    branches: 
      - master
    tags:
      - 'v*'

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Switch to main branch
        run: git checkout master

      - name: Free Disk Space for Android Build
        run: |
          df -h
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          
      # Cache Unity Libraries and Build Folders
      - name: Cache Unity Libraries and Build Files
        uses: actions/cache@v4
        with:
          path: |
            Library
            Temp
            obj
            Builds
          key: ${{ runner.os }}-build-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: "2022.3.15f1"
          targetPlatform: Android
          androidKeystoreName: my-release-key.keystore
          androidKeystoreBase64: ${{ secrets.KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.KEYALIAS_NAME }}
          androidKeyaliasPass: ${{ secrets.KEYALIAS_PASS }}
          androidTargetSdkVersion: AndroidApiLevel29
          
      # Output
      - uses: actions/upload-artifact@v4
        with:
          name: Android Build
          path: build
